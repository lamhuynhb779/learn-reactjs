<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // React createElement with : string, function/class
        
        // Component Function
        function Header(){
            return <div className="header">new header</div>
        }
        // function Content(){
        //     return <div className="content">new content function</div>
        // }
        function Footer(){
            return <div className="footer">new footer</div>
        }

        // Component Class
        class Content extends React.Component {
            render() {
                return <div className="content">new content class</div>
            }
        }

        // App
        const app = (
            <div className="wrapper">
                <Header></Header>
                <Content/>
                <Footer/>
            </div>
        )

        const root = document.getElementById('root');
        const rootReact = ReactDOM.createRoot(root);
        rootReact.render(app);

    </script>
</body>
</html>
