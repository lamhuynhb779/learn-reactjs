<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        // JSX Babel
        var liClass = 'my-class';
        const ulReact = <ul className="ul-class">
                <li className={liClass}>Javascript</li>
                <li className={liClass}>ReactJs</li>
            </ul>
        
        // React
        const root = document.getElementById('root');    
        const rootReact = ReactDOM.createRoot(root);
        rootReact.render(ulReact);

        const courses = [
            {
                name: "HTML, CSS",
            },
            {
                name: "Responsive web design",
            },
            {
                name: "ReactJS",
            },
        ];

        const jsx = (
            <ul>
                {courses.map((course, index) => 
                    <li key={index}>{course.name}</li>
                )}
            </ul>
        )
        console.log(jsx);

        rootReact.render(jsx);

        // wrapping in JSX
        const demo = (
            <React.Fragment>
                <h1>Heading 1</h1>    
                <h1>Heading 2</h1>    
            </React.Fragment>
        )

        rootReact.render(demo);

    </script>
</body>
</html>
